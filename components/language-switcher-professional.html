<!-- 专业版语言切换器 - 带国家代码 -->
<li class="language-switcher-item">
    <button class="language-switcher-btn" id="languageSwitcher">
        <i class="fas fa-globe"></i>
        <span id="currentLanguage">中文</span>
        <i class="fas fa-chevron-down"></i>
    </button>
    <div class="language-dropdown" id="languageDropdown">
        <div class="language-option" data-lang="zh-CN">
            <span class="lang-code">CN</span>
            <span class="lang-name">中文 (简体)</span>
        </div>
        <div class="language-option" data-lang="en">
            <span class="lang-code">US</span>
            <span class="lang-name">English</span>
        </div>
        <div class="language-option" data-lang="ja">
            <span class="lang-code">JP</span>
            <span class="lang-name">日本語</span>
        </div>
        <div class="language-option" data-lang="ko">
            <span class="lang-code">KR</span>
            <span class="lang-name">한국어</span>
        </div>
        <div class="language-option" data-lang="es">
            <span class="lang-code">ES</span>
            <span class="lang-name">Español</span>
        </div>
        <div class="language-option" data-lang="fr">
            <span class="lang-code">FR</span>
            <span class="lang-name">Français</span>
        </div>
        <div class="language-option" data-lang="de">
            <span class="lang-code">DE</span>
            <span class="lang-name">Deutsch</span>
        </div>
        <div class="language-option" data-lang="pt">
            <span class="lang-code">PT</span>
            <span class="lang-name">Português</span>
        </div>
        <div class="language-option" data-lang="ru">
            <span class="lang-code">RU</span>
            <span class="lang-name">Русский</span>
        </div>
        <div class="language-option" data-lang="ar">
            <span class="lang-code">AR</span>
            <span class="lang-name">العربية</span>
        </div>
        <div class="language-option" data-lang="hi">
            <span class="lang-code">IN</span>
            <span class="lang-name">हिन्दी</span>
        </div>
        <div class="language-option" data-lang="th">
            <span class="lang-code">TH</span>
            <span class="lang-name">ไทย</span>
        </div>
        <div class="language-option" data-lang="vi">
            <span class="lang-code">VN</span>
            <span class="lang-name">Tiếng Việt</span>
        </div>
        <div class="language-option" data-lang="id">
            <span class="lang-code">ID</span>
            <span class="lang-name">Bahasa Indonesia</span>
        </div>
        <div class="language-option" data-lang="it">
            <span class="lang-code">IT</span>
            <span class="lang-name">Italiano</span>
        </div>
        <div class="language-option" data-lang="tr">
            <span class="lang-code">TR</span>
            <span class="lang-name">Türkçe</span>
        </div>
        <div class="language-option" data-lang="zh-TW">
            <span class="lang-code">TW</span>
            <span class="lang-name">繁體中文</span>
        </div>
    </div>
</li>
