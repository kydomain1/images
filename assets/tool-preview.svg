<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5E6D3;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E8D4C4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8F4F8;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="titleGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#C8B5A0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7F9DAC;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="1200" height="630" fill="url(#bgGradient2)"/>
  
  <!-- 装饰图形 -->
  <rect x="50" y="50" width="150" height="150" rx="20" fill="#7F9DAC" opacity="0.08"/>
  <rect x="1000" y="430" width="150" height="150" rx="20" fill="#C8B5A0" opacity="0.08"/>
  <circle cx="950" cy="100" r="60" fill="#D4A5A5" opacity="0.1"/>
  <circle cx="150" cy="530" r="80" fill="#9FA8A3" opacity="0.1"/>
  
  <!-- 模拟界面框 -->
  <rect x="250" y="120" width="700" height="400" rx="15" fill="white" opacity="0.3" stroke="#7F9DAC" stroke-width="2"/>
  
  <!-- 图标组合 -->
  <text x="400" y="210" font-size="60" text-anchor="middle" fill="#7F9DAC">✨</text>
  <text x="600" y="210" font-size="60" text-anchor="middle" fill="#C8B5A0">🎨</text>
  <text x="800" y="210" font-size="60" text-anchor="middle" fill="#D4A5A5">🖼️</text>
  
  <!-- 主标题 -->
  <text x="600" y="310" font-size="58" font-weight="bold" text-anchor="middle" fill="url(#titleGradient2)" font-family="'Microsoft YaHei', 'PingFang SC', sans-serif">
    AI图片编辑器
  </text>
  
  <!-- 副标题 -->
  <text x="600" y="365" font-size="28" text-anchor="middle" fill="#7F9DAC" font-family="'Microsoft YaHei', 'PingFang SC', sans-serif">
    强大的文字生图工具
  </text>
  
  <!-- 功能特性 -->
  <g transform="translate(280, 400)">
    <circle cx="0" cy="0" r="8" fill="#7F9DAC"/>
    <text x="20" y="6" font-size="20" fill="#5A6B75" font-family="'Microsoft YaHei', sans-serif">
      AI提示词优化
    </text>
  </g>
  
  <g transform="translate(480, 400)">
    <circle cx="0" cy="0" r="8" fill="#C8B5A0"/>
    <text x="20" y="6" font-size="20" fill="#8B7355" font-family="'Microsoft YaHei', sans-serif">
      多种艺术风格
    </text>
  </g>
  
  <g transform="translate(680, 400)">
    <circle cx="0" cy="0" r="8" fill="#D4A5A5"/>
    <text x="20" y="6" font-size="20" fill="#A67C7C" font-family="'Microsoft YaHei', sans-serif">
      历史记录
    </text>
  </g>
  
  <!-- 底部标语 -->
  <text x="600" y="560" font-size="22" text-anchor="middle" fill="#9FA8A3" font-family="'Microsoft YaHei', sans-serif">
    专业AI绘画工具 · 创作无限可能
  </text>
</svg>

