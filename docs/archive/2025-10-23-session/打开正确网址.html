<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=http://localhost:3000/tool.html">
    <title>正在跳转...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .box {
            background: white;
            padding: 60px 80px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        h1 {
            color: #667eea;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            font-size: 1.2rem;
            margin: 10px 0;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .link {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #eee;
        }
        a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>🚀 正在跳转...</h1>
        <div class="spinner"></div>
        <p>正在打开正确的网址</p>
        <p><strong>http://localhost:3000/tool.html</strong></p>
        <div class="link">
            <p>如果没有自动跳转，请点击：</p>
            <a href="http://localhost:3000/tool.html">点击这里手动跳转</a>
        </div>
    </div>
    
    <script>
        // 确保跳转
        setTimeout(() => {
            window.location.href = 'http://localhost:3000/tool.html';
        }, 1000);
    </script>
</body>
</html>
