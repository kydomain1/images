  <!-- AI Symbol -->
  <circle cx="50" cy="35" r="12" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="35" cy="60" r="8" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="65" cy="60" r="8" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="50" cy="75" r="6" fill="#FFFFFF" opacity="0.7"/>
  
